                <li class="notes border-2 rounded w-8 text-center cursor-pointer mr-2">G4</li>
                <li class="notes border-2 rounded w-8 text-center cursor-pointer mr-2">G#4</li>
                <li class="notes border-2 rounded w-8 text-center cursor-pointer mr-2">A4</li>
